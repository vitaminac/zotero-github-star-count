name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Install dependencies
        run: npm ci

      - name: Build
        # invokes release.sh which generate build/*.xpi and updates updates.json
        run: npm run release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            build/*.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update updates.json
        run: |
          git config user.name "vitaminac"
          git config user.email "dalao1002@gmail.com"

          cp updates.json /tmp/updates.json

          # Switch to main to push changes
          git fetch origin main
          git checkout main
          git pull origin main

          # Commit and push only if there are changes
          cp /tmp/updates.json ./updates.json
          if ! git diff --quiet; then
            git add updates.json
            git commit -m "Update updates.json for release ${GITHUB_REF_NAME}"
            git push origin main
          else
            echo "No changes to updates.json"
          fi