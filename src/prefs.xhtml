<linkset>
  <html:link rel="localization" href="ghstar-prefs.ftl" />
</linkset>
<vbox>
  <groupbox aria-labelledby="preferences-ghstar-api-endpoint">
    <label>
      <html:h2
        id="preferences-ghstar-api-endpoint"
        data-l10n-id="preferences-ghstar-api-endpoint"
      />
    </label>
    <vbox>
      <html:p
        id="preferences-ghstar-api-endpoint-explain"
        data-l10n-id="preferences-ghstar-api-endpoint-explain"
      />
    </vbox>
    <label>
      <html:h3
        id="preferences-ghstar-defaultGithubApiEndpoint"
        data-l10n-id="preferences-ghstar-defaultGithubApiEndpoint"
      />
    </label>
    <html:input
      type="url"
      preference="extensions.zotero.ghstar.defaultGithubApiEndpoint"
    />
  </groupbox>
  <groupbox aria-labelledby="preferences-ghstar-enable-random-wait-timing">
    <label>
      <html:h2
        id="preferences-ghstar-enable-random-wait-timing"
        data-l10n-id="preferences-ghstar-enable-random-wait-timing"
      />
    </label>
    <vbox>
      <html:p
        id="preferences-ghstar-random-wait-timing-explain"
        data-l10n-id="preferences-ghstar-random-wait-timing-explain"
      />
    </vbox>
    <label>
      <html:h3
        id="preferences-ghstar-randomWaitMinMs"
        data-l10n-id="preferences-ghstar-randomWaitMinMs"
      />
    </label>
    <html:input
      type="text"
      preference="extensions.zotero.ghstar.randomWaitMinMs"
    />
    <label>
      <html:h3
        id="preferences-ghstar-randomWaitMaxMs"
        data-l10n-id="preferences-ghstar-randomWaitMaxMs"
      />
    </label>
    <html:input
      type="text"
      preference="extensions.zotero.ghstar.randomWaitMaxMs"
    />
  </groupbox>
  <groupbox aria-labelledby="preferences-ghstar-search-params">
    <vbox>
      <label>
        <html:h3
          id="preferences-ghstar-useAutoSearch"
          data-l10n-id="preferences-ghstar-useAutoSearch"
        />
      </label>
      <html:p
        id="preferences-ghstar-useAutoSearch-explain"
        data-l10n-id="preferences-ghstar-useAutoSearch-explain"
      />
    </vbox>
    <checkbox
      id="preferences-ghstar-useAutoSearch-cb"
      data-l10n-id="preferences-ghstar-useAutoSearch-cb"
      preference="extensions.zotero.ghstar.useAutoCountUpdate"
      native="true"
    />
  </groupbox>
</vbox>
